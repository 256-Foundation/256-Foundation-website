# Site settings
title: The 256 Foundation
email: admin@256foundation.org
url: https://256foundation.org
description: "A Free Open Source Bitcoin Mining, Energy, & Education Initiative."
keywords: "Bitcoin, Mining, Energy, Free, Open, Source"
skills: "A Free Open Source Bitcoin Mining, Energy, & Education Initiative"
meta_author: The 256 Foundation

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 111111 #0a0a0a
  primary-rgb: "30,69,20" #"0,0,0"
  secondary: 3B1445 #1e4514-army-green #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: The 256 Foundation
  location: Tennessee, USA
  social: Social
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/pod256
  - title: telegram
    url: https://t.me/the256foundation
 # - title: stack-overflow
 #   url: http://stackoverflow.com/questions/tagged/jekyll
 # - title: bitbucket
 #   url: http://bitbucket.org/jekyll
 # - title: github
 #   url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
#address:
#  - line: 3481 Melrose Place
#  - line: Beverly Hills, CA 90210

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com" target="_blank" rel="noopener noreferrer"><font color="orange">Start Bootstrap</font></a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
