<!DOCTYPE html>
<html>
  <head>
    <title>256 NEWSLETTER</title>
    <meta name="color-scheme" content="dark light">
  </head>
  <body>
    <p align="center">
      <img width="500" src=img/portfolio/monthly-newsletter_whiteBG.png>
    </p>
    <p>Stay up to date with the latest news, events, & trends in the open-source Bitcoin mining revolution.</p>
    <br>
    <p><h3>Download Here:</h3></p>
    <p><a href="/newsletters/256Foundation-Newsletter-2502_v1.pdf" target="_blank" rel="noopener noreferrer"><font color="orange">February 2025 - Swim At Your Own Risk</font></a></p>
    <p><a href="/newsletters/256Foundation-Newsletter-2501_v1.pdf" target="_blank" rel="noopener noreferrer"><font color="orange">January 2025 - A Spark of Defiance</font></a></p>
    <br>
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <h3>Subscribe Here:</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-7">
            <form action="https://formspree.io/f/xkndjepy" method="POST" name="sentMessage" id="contactForm" novalidate>
              <div class="row control-group">
              </div>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label for="email">Email Address</label>
                  <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger">
                  </p>
                </div>
              </div>
              <div>
                <input type="hidden" name="_subject" value="New submission!">
                <input type="text" name="_gotcha" style="display:none" />
              </div>
          </div>
        </div>
        <div id="success">
        </div>
        <div class="row">
          <div class="col-lg-7">
            <button type="submit" class="btn btn-success btn-lg">Send</button>
          </div>
        </div>
      </form>
      </div>
    </section>
  </body>
</html>
